<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>New Appointment</h1>
            <a href="/dashboard" class="btn btn-info">Back</a>
        </header>
        {% with messages = get_flashed_messages(category_filter=['appointments']) %}
            {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}

        {% endwith %}

        <form action="/create/appointment" method="post">
            <div>
                <label>Task</label>
                <input type="text" name="task" class="form-control">
            </div>
            <div>
                <label>Date</label>
                <input type="date" name="date" class="form-control">
            </div>
            <div>
                <label>Status</label>
                <select name="status" class="form-control">
                    <option>Done</option>
                    <option>Missed</option>
                    <option>Pending</option>
                </select>
            </div>
            <div>
                <input type="hidden" name="user_id" value="{{session['user_id']}}">
                <input type="submit" class="btn btn-success mt-3" value="Add">
            </div>
        </form>
    </div>
</body>
</html>
